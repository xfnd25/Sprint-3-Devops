<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${motoDTO.id == null} ? 'Cadastrar Nova Moto' : 'Editar Moto'">Formulário de Moto</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding-top: 2rem; }
        .form-container { width: 500px; border: 1px solid #ccc; padding: 2rem; border-radius: 8px; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; }
        input { width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .actions { display: flex; justify-content: space-between; }
        button { padding: 0.7rem 1.5rem; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        a { text-decoration: none; padding: 0.7rem 1.5rem; background-color: #6c757d; color: white; border-radius: 4px; }
        .error-message { color: #dc3545; font-size: 0.9em; margin-top: 4px; }
    </style>
</head>
<body>

<div class="form-container">
    <h1 th:text="${motoDTO.id == null} ? 'Cadastrar Nova Moto' : 'Editar Moto'"></h1>

    <form th:object="${motoDTO}"
          th:action="${motoDTO.id == null} ? @{/web/motos} : @{/web/motos/{id}(id=${motoDTO.id})}"
          method="post">

        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{rfidTag}" />

        <div class="form-group">
            <label for="placa">Placa:</label>
            <input type="text" id="placa" th:field="*{placa}" />
            <div th:if="${#fields.hasErrors('placa')}" th:errors="*{placa}" class="error-message"></div>
        </div>

        <div class="form-group">
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" th:field="*{modelo}" />
            <div th:if="${#fields.hasErrors('modelo')}" th:errors="*{modelo}" class="error-message"></div>
        </div>

        <div class="form-group">
            <label for="ano">Ano:</label>
            <input type="number" id="ano" th:field="*{ano}" />
            <div th:if="${#fields.hasErrors('ano')}" th:errors="*{ano}" class="error-message"></div>
        </div>

        <div class="form-group">
            <label for="status">Status:</label>
            <input type="text" id="status" th:field="*{status}" />
        </div>

        <div class="form-group">
            <label for="observacoes">Observações:</label>
            <input type="text" id="observacoes" th:field="*{observacoes}" />
        </div>

        <div class="actions">
            <button type="submit">Salvar</button>
            <a th:href="@{/web/motos}">Cancelar</a>
        </div>
    </form>
</div>

</body>
</html>
