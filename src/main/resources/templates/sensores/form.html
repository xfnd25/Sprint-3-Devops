<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: common_header(${sensorDTO.id == null} ? 'Cadastrar Sensor' : 'Editar Sensor')}"></head>
<body>
<nav th:replace="~{fragments/header :: navbar}"></nav>

<div class="container">
    <div class="form-container">
        <h1 th:text="${sensorDTO.id == null} ? 'Cadastrar Novo Sensor' : 'Editar Sensor'"></h1>

        <form th:object="${sensorDTO}"
              th:action="${sensorDTO.id == null} ? @{/web/sensores} : @{/web/sensores/{id}(id=${sensorDTO.id})}"
              method="post">

            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label for="codigo">Código:</label>
                <input type="text" id="codigo" th:field="*{codigo}" />
                <div th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" th:field="*{descricao}" />
            </div>

            <div class="form-group">
                <label for="posicaoX">Posição X:</label>
                <input type="number" id="posicaoX" th:field="*{posicaoX}" />
            </div>

            <div class="form-group">
                <label for="posicaoY">Posição Y:</label>
                <input type="number" id="posicaoY" th:field="*{posicaoY}" />
            </div>

            <div class="form-actions">
                <button type="submit">Salvar</button>
                <a th:href="@{/web/sensores}">Cancelar</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
