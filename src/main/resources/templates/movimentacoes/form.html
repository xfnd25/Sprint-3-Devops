<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: common_header('Registrar Movimentação')}"></head>
<body>
<nav th:replace="~{fragments/header :: navbar}"></nav>

<div class="container">
    <div class="form-container">
        <h1>Registrar Nova Movimentação</h1>
        <p>Simule a detecção de uma moto por um sensor.</p>

        <div th:if="${successMessage}" style="color: green; background-color: #d4edda; padding: 10px; border-radius: 4px; margin-bottom: 1rem;">
            <p th:text="${successMessage}"></p>
        </div>

        <div th:if="${errorMessage}" style="color: red; background-color: #f8d7da; padding: 10px; border-radius: 4px; margin-bottom: 1rem;">
            <p th:text="${errorMessage}"></p>
        </div>

        <form th:action="@{/web/movimentacoes}" th:object="${movimentacaoForm}" method="post">
            <div class="form-group">
                <label for="rfid">RFID da Moto:</label>
                <input type="text" id="rfid" th:field="*{rfid}" placeholder="Ex: RFID-TESTE-001" />
                <div th:if="${#fields.hasErrors('rfid')}" th:errors="*{rfid}" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="sensorCodigo">Código do Sensor:</label>
                <input type="text" id="sensorCodigo" th:field="*{sensorCodigo}" placeholder="Ex: SENSOR-01" />
                <div th:if="${#fields.hasErrors('sensorCodigo')}" th:errors="*{sensorCodigo}" class="error-message"></div>
            </div>

            <div class="form-actions">
                <button type="submit">Registrar</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
